<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Jay Lingenfelter's Portfolio Website</title>
  </head>
  <body>
    <header class="header">
      <img class="header_logo" src="images/deer.png" alt="A deer logo">
      <div class="header_content">
        <h1 class="header_title">Jay Lingenfelter</h1>
        <span class="header_text">Front-End Theurge</span>
      </div>
    </header>
    <article class="splash">
      <img class="splash-image"
           src="images/mountains.jpg"
           alt="Mountains by a lake"/>
    </article>
    <section class="featured_work">
      <h2 class="featured_work_title">Featured Work</h2>
      <div class="featured_work_content">
        <article class="project" id="project_one">
          <img src="images/painter.jpeg" alt="woman painting on a wall"/>
          <h3 class="project_title">Paintr</h3>
          <span>https://github.com/coyotelips/Paintr/</span>
        </article>
        <article class="project" id="project_two">
          <img src="images/book.jpeg" alt="hands holding a book"/>
          <h3 class="project_title">BookBook</h3>
          <span>https://github.com/coyotelips/BookBook/</span>
        </article>
        <article class="project" id="project_three">
          <img src="images/women.jpeg" alt="women standing in a line"/>
          <h3 class="project_title">GroupFinder</h3>
          <span>https://github.com/coyotelips/GroupFinder/</span>
        </article>
      </div>
    </section>
  </body>
</html>
